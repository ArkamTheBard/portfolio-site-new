            <h1 id="main-header">Yardley Gutierrez</h1>

            <figure>
                <img src="images/Yardley-Gutierrez-web.jpg" title="it's me! hi!" alt="it's me" id="profile-pic"/>

            <section class="field-row" id="bottom-buttons">
                <button disabled>Home</button>

            </section>
